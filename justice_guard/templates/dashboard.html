<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JusticeGuard - Dashboard</title>
  <style>
    .nav-container {
      background-color: #02029c;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
    }
    
    .my-logo-1 {
      color: white;
      margin-left: 20px;
      margin-right: 20px;
    }
    
    .wrap-nav-text {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      padding-right: 20px;
      color: white;
      font-size: 17px;
    }
    
    .logout {
      display: inline-block;
      cursor: pointer;
      margin-left: 20px;
    }
    
    .nav-text {
      cursor: pointer;
      margin-left: 20px;
      color: white;
    }
    
    .wlcm-text {
      margin-top: 50px;
      margin-left: 50px;
      color: #02029c;
    }
    
    .text-underline-1 {
      margin-top: 5px;
      border: 2px solid #02029c;
      width: 200px;
      margin-left: 50px;
    }
    
    .text-underline-2 {
      border: 2px solid white;
      width: 150px;
      margin: auto;
    }
    
    .wrap-details {
      background-color: #02029c;
      width: 1000px;
      height: 500px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .my-dashboard {
      text-align: center;
      color: white;
      padding-top: 30px;
      font-size: 20px;
      margin-bottom: 5px;
      font-size: 20px;
    }
    
    .box-1,
    .box-2 {
      width: 400px;
      height: 300px;
      border: 2px solid white;
      background-color: white;
    }
    
    .wrap-boxes {
      display: flex;
      column-gap: 90px;
      margin-top: 50px;
    }
    
    .box-1,
    .btn-1 {
      margin-left: auto;
    }
    
    .box-2,
    .btn-2 {
      margin-right: auto;
    }
    
    .wrap-report-btn {
      margin-top: 20px;
      display: flex;
      column-gap: 300px;
    }
    
    .btn-1,
    .btn-2 {
      border: 2px solid white;
      width: 200px;
      text-align: center;
      padding: 10px 0px;
      border-radius: 50px;
      color: white;
      background-color: transparent;
      transition-duration: 0.4s;
      -webkit-transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .btn-1:hover,
    .btn-2:hover {
      background-color: white;
      color: #02029c;
    }
    
    .report-icon-1,
    .report-icon-2 {
      margin-left: 180px;
      padding-top: 20px;
    }
    
    .report-icon-1 {
      height: 80px;
    }

    .footer-text {
      color: white;
      text-align: center;
    }
    
    footer {
      background-color: #02029c;
      width: 100%;
      height: 50px;
    }
    
    .logout-btn {
      border: none;
      background-color: transparent;
      color: white;
      cursor: pointer;
      font-size: 17px;
    }
    
    .logout-btn:hover {
      text-decoration: underline;
    }
    
    .create-report-link,
    .view-report-link {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="nav-container">
    <h1 class="my-logo-1">JusticeGuard</h1>
    <div class="wrap-nav-text">
      <a href="{{ url_for('landing') }}"><span class="nav-text">Home</span></a>
      <a href="{{ url_for('profile') }}"><span class="nav-text">Profile</span></a>
      <span class="nav-text">Contact</span>
    </div>
  </nav>
  <h1 class="wlcm-text">Welcome, {{ username }}</h1>
  <hr class="text-underline-1">
  <div class="wrap-details">
    <p class="my-dashboard">This is your Dashboard.</p>
    <hr class="text-underline-2">
    <div class="wrap-boxes">
      <div class="box-1">
        <img src="/static/report.png" class="report-icon-1">
      </div>
      <div class="box-2">
        <img src="/static/search.png" class="report-icon-2">
      </div>
    </div>
    <div class="wrap-report-btn">
      <div class="btn-1">
        <a href="create_report" class="create-report-link">Create Report</a>
      </div>
      <div class="btn-2">
        <a href="view_reports" class="view-report-link">View Report</a>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer-text">&copy;2023 JusticeGuard. All Rights Reserved.</p>
  </footer>
</body>
</html>
