<!DOCTYPE html>
<html>
<head>
  <title>HealthFit - Your Health and Fitness Partner</title>
  <link rel="icon" href="facebook_cover_photo_2.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .hero {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .features {
      background-color: #f9f9f9;
      padding: 50px;
      text-align: center;
    }

    .features h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .features li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .call-to-action {
      text-align: center;
      padding: 50px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6655;
    }

    footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    /* Additional styles for navigation links */
    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      margin: 0 4px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Services</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>HealthFit</h1>
    <p>Your Health and Fitness Partner</p>
  </section>

  <section class="features">
    <h2>Key Features</h2>
    <ul>
      <li>Personalized workout plans</li>
      <li>Nutrition and diet tracking</li>
      <li>Progress monitoring and analytics</li>
    </ul>
  </section>

  <section class="call-to-action">
    <a href="#" class="btn">Get Started</a>
  </section>

  <footer>
    <p>&copy; 2023 HealthFit. All rights reserved.</p>
  </footer>
</body>
</html>
