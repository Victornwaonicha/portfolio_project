<!DOCTYPE html>
<html>
<head>
  <title>JusticeGuard - Register</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .content {
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
    }

    .form-group button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Register</h2>
    <form>
      <div class="form-group">
        <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px;">
      </div>
      <div class="form-group">
        <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px;">
      </div>
      <div class="form-group">
        <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px;">
      </div>
      <div class="form-group">
        <button type="submit" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer;">Register</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 JusticeGuard. All rights reserved.</p>
  </footer>
</body>
</html>
